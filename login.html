<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - NEXO Weekly</title>
    <meta name="description" content="넥소 위클리 구독자 로그인">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-page {
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            box-sizing: border-box;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 36px;
            position: relative;
        }
        .login-back {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #333;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        .login-back:hover { color: var(--nexo-navy); }
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111;
            margin: 0 0 24px;
            font-family: var(--font-body);
        }
        .login-brand {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-brand img {
            height: 36px;
            width: auto;
            opacity: 0.95;
        }
        .login-form .form-row {
            margin-bottom: 16px;
        }
        .login-form label {
            display: block;
            font-size: 0.8125rem;
            color: #555;
            margin-bottom: 6px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .login-form input:focus {
            outline: none;
            border-color: var(--nexo-navy);
        }
        .login-form .password-wrap {
            position: relative;
        }
        .login-form .password-wrap input { padding-right: 48px; }
        .login-form .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: #888;
            line-height: 1;
        }
        .login-form .password-toggle:hover { color: #333; }
        .login-submit {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: var(--nexo-navy);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-submit:hover { background: #003d7a; }
        .login-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .login-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            font-size: 0.8125rem;
        }
        .login-links a {
            color: #555;
            text-decoration: none;
        }
        .login-links a:hover { text-decoration: underline; }
        .login-links .signup { font-weight: 700; color: var(--nexo-navy); }
        .login-divider { margin-top: 28px; margin-bottom: 20px; border-top: 1px solid #eee; }
        .login-extra {
            text-align: center;
        }
        .login-extra a {
            font-size: 0.8125rem;
            color: #666;
            text-decoration: none;
        }
        .login-extra a:hover { text-decoration: underline; }
    </style>
</head>
<body class="login-page">
    <div class="login-card">
        <a href="index.html" class="login-back" id="login-back">
            <span aria-hidden="true">←</span> 뒤로
        </a>
        <h1 class="login-title">로그인</h1>
        <div class="login-brand">
            <img src="assets/images/nexo_logo_black.png" alt="NEXO 로고">
        </div>

        <form id="page-login-form" class="login-form" novalidate>
            <div class="form-row">
                <label for="page-login-identifier">이메일 아이디 또는 휴대폰 번호 아이디</label>
                <input type="text" id="page-login-identifier" name="identifier" placeholder="이메일 아이디 또는 휴대폰 번호 아이디" autocomplete="username" required>
            </div>
            <div class="form-row">
                <label for="page-login-password">비밀번호</label>
                <div class="password-wrap">
                    <input type="password" id="page-login-password" name="password" placeholder="비밀번호" autocomplete="current-password" required>
                    <button type="button" class="password-toggle" id="page-login-password-toggle" title="비밀번호 보기/숨기기" aria-label="비밀번호 표시">
                        <svg id="pwd-eye-open" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8 11-8 11-8"/><circle cx="12" cy="12" r="3"/></svg>
                        <svg id="pwd-eye-closed" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-submit" id="page-login-submit">로그인</button>
        </form>

        <div class="login-links">
            <a href="index.html" id="page-find-id">아이디 찾기</a>
            <a href="index.html" id="page-find-password">비밀번호 재설정</a>
            <a href="index.html" class="signup" id="page-signup">회원가입</a>
        </div>

        <div class="login-divider"></div>
        <div class="login-extra">
            <a href="index.html">넥소 위클리 홈으로 이동 →</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        (function() {
            var form = document.getElementById('page-login-form');
            var identifier = document.getElementById('page-login-identifier');
            var password = document.getElementById('page-login-password');
            var toggleBtn = document.getElementById('page-login-password-toggle');
            var eyeOpen = document.getElementById('pwd-eye-open');
            var eyeClosed = document.getElementById('pwd-eye-closed');

            function getReturnUrl() {
                var params = new URLSearchParams(window.location.search);
                return params.get('returnUrl') || params.get('return') || 'index.html';
            }

            async function doLogin() {
                var idVal = (identifier && identifier.value) ? identifier.value.trim().toLowerCase() : '';
                var pwdVal = (password && password.value) ? password.value.trim() : '';
                if (!idVal || !pwdVal) {
                    alert('이메일/연락처와 비밀번호를 모두 입력해주세요.');
                    return false;
                }
                if (window.__USE_RENDER_API__) {
                    var apiRes = await fetch('/.netlify/functions/member-auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'login', email: idVal, password: pwdVal })
                    });
                    var apiData = await apiRes.json();
                    if (!apiRes.ok) {
                        alert(apiData.error || '이메일 또는 비밀번호가 올바르지 않습니다.');
                        return false;
                    }
                    if (apiData.token) localStorage.setItem('nexo-auth-token', apiData.token);
                    if (apiData.user) {
                        localStorage.setItem('nexo-member-email', apiData.user.email || '');
                        localStorage.setItem('nexo-member-name', apiData.user.name || '회원');
                        localStorage.setItem('nexo-member-academy', apiData.user.academy_name || '');
                        localStorage.setItem('nexo-member-phone', apiData.user.phone || '');
                        localStorage.setItem('nexo-member-referrer', apiData.user.referrer_code || '');
                        if (apiData.user.created_at) localStorage.setItem('nexo-member-joined', new Date(apiData.user.created_at).toLocaleDateString('ko-KR'));
                    }
                    localStorage.setItem('nexo-logged-in', 'true');
                    localStorage.setItem('nexo-subscribed', 'true');
                    window.location.href = getReturnUrl();
                    return true;
                }
                var supabase = typeof getSupabase === 'function' ? getSupabase() : null;
                if (supabase) {
                    var signRes = await supabase.auth.signInWithPassword({ email: idVal, password: pwdVal });
                    if (signRes.error) {
                        alert(signRes.error.message || '이메일 또는 비밀번호가 올바르지 않습니다.');
                        return false;
                    }
                    var user = signRes.data.user;
                    localStorage.setItem('nexo-logged-in', 'true');
                    localStorage.setItem('nexo-subscribed', 'true');
                    localStorage.setItem('nexo-member-email', user.email || '');
                    localStorage.setItem('nexo-member-name', user.user_metadata?.name || '회원');
                    window.location.href = getReturnUrl();
                    return true;
                }
                var storedEmail = (localStorage.getItem('nexo-member-email') || '').trim().toLowerCase();
                var storedPhone = (localStorage.getItem('nexo-member-phone') || '').trim();
                var storedPassword = (localStorage.getItem('nexo-member-password') || '').trim();
                var ok = (idVal === storedEmail || idVal === storedPhone) && pwdVal === storedPassword;
                if (ok) {
                    localStorage.setItem('nexo-logged-in', 'true');
                    localStorage.setItem('nexo-subscribed', 'true');
                    window.location.href = getReturnUrl();
                    return true;
                }
                alert('이메일/연락처 또는 비밀번호가 올바르지 않습니다.');
                return false;
            }

            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    doLogin();
                });
            }

            if (toggleBtn && password) {
                toggleBtn.addEventListener('click', function() {
                    var isPassword = password.type === 'password';
                    password.type = isPassword ? 'text' : 'password';
                    if (eyeOpen) eyeOpen.style.display = isPassword ? 'none' : 'block';
                    if (eyeClosed) eyeClosed.style.display = isPassword ? 'block' : 'none';
                });
            }

            // 이미 로그인된 경우 리다이렉트 (Render API 토큰 또는 Supabase 세션)
            (function checkAlreadyLoggedIn() {
                if (localStorage.getItem('nexo-logged-in') === 'true' || (window.__USE_RENDER_API__ && localStorage.getItem('nexo-auth-token'))) {
                    window.location.href = getReturnUrl();
                    return;
                }
                var supabase = typeof getSupabase === 'function' ? getSupabase() : null;
                if (supabase) {
                    supabase.auth.getSession().then(function(r) {
                        if (r.data.session) window.location.href = getReturnUrl();
                    });
                }
            })();
        })();
    </script>
</body>
</html>
