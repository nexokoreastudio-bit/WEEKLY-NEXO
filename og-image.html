<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OG Image - NEXO Weekly</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #faf8f3;
            font-family: 'Noto Serif KR', serif;
        }
        .logo-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 80px;
        }
        .logo-wrap img {
            max-width: 520px;
            max-height: 280px;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .logo-wrap .weekly {
            font-size: 72px;
            font-weight: 900;
            color: #001f3f;
            letter-spacing: -2px;
        }
    </style>
</head>
<body>
    <div class="logo-wrap">
        <img src="assets/images/nexo_logo_black.png" alt="NEXO">
        <span class="weekly">WEEKLY</span>
    </div>
    <!-- 이 페이지를 1200x1200으로 캡처해 assets/images/og-image.png로 저장하면 카카오톡 링크 미리보기에서 로고가 잘리지 않습니다. -->
</body>
</html>
