[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "."

# 브랜치별 배포 설정
[context.production]
  # 프로덕션 환경 (main 브랜치)
  command = "npm install"

[context.develop]
  # 개발 환경 (develop 브랜치)
  command = "npm install"

[context.branch-deploy]
  # 브랜치별 배포 (모든 브랜치)
  command = "npm install"

# Deploy Preview 설정 (PR별 미리보기)
[context.deploy-preview]
  command = "npm install"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
