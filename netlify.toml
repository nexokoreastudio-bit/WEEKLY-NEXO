# Netlify 설정 - Next.js App Router
# Netlify는 Next.js를 자동으로 감지하고 @netlify/plugin-nextjs를 사용합니다

[build]
  command = "npm run build"
  # Next.js 플러그인이 자동으로 publish 디렉토리를 처리합니다

# Next.js 프레임워크 감지
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# 브랜치별 배포 설정
[context.production]
  command = "npm run build"

[context.develop]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

# Next.js 정적 파일 캐싱
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
