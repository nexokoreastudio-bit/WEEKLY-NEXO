# Netlify 설정 - Next.js App Router
# Netlify는 Next.js를 자동으로 감지하므로 기본 설정 사용

[build]
  command = "npm run build"
  publish = ".next"
  
# Next.js 플러그인 사용 (자동 감지)
# Netlify는 @netlify/plugin-nextjs를 자동으로 사용합니다

# Next.js 프레임워크 감지
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# 브랜치별 배포 설정
[context.production]
  # 프로덕션 환경 (main 브랜치)
  command = "npm run build"
  publish = ".next"

[context.develop]
  # 개발 환경 (develop 브랜치)
  command = "npm run build"
  publish = ".next"

[context.branch-deploy]
  # 브랜치별 배포 (모든 브랜치)
  command = "npm run build"
  publish = ".next"

# Deploy Preview 설정 (PR별 미리보기)
[context.deploy-preview]
  command = "npm run build"
  publish = ".next"

# Next.js 라우팅 (SPA fallback)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Next.js 정적 파일 캐싱
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API 라우트 (필요시)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
